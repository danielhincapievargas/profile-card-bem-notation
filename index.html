<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:opsz@9..144&family=Inter:wght@300;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="card-container">

        <div class="card-container__hero">
            <div class="card-container__profile-img">

            </div>
            <div class="card-container__name">Daniel Hincapi√© Vargas</div>
            <div class="card-container__stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>

        <div class="card-text">
            <p class="card-text__p">I am an engineer, I'm currently studying at Make It Real to become a Full Stack web developer. Specifically, I am specializing in the MERN stack.</p>
        </div>

        <div class="buttons">
            <div class="buttons__container">
                <button class="btn buttons__read">Read More</button>
            </div>
            <div class="buttons__container">
                <button class="btn buttons__contact buttons--color">Contact</button>
            </div>
        </div>

    </div>


<script src="./index.js"></script>
</body>
</html>
